<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V04</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
=<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Nom et prénom</th>
									<th class="cell100 column2">Société</th>
									<th class="cell100 column3">Présent</th>
									<th class="cell100 column4">Retard</th>
									<th class="cell100 column5">Poste</th>
									<th class="cell100 column6">Matricule</th>
									<th class="cell100 column7">COD</th>
									<th class="cell100 column8">T</th>
									<th class="cell100 column9">Positionnement</th>


								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							{%for entity in list%}
							<tbody>

								<tr class="row100 body">
									<td class="cell100 column1">{{entity.nom}} {{entity.prenom}} </td>
									<td class="cell100 column2">{{entity.societe}}</td>
									<td class="cell100 column3">present</td>
									<td class="cell100 column4">retard</td>
									<td class="cell100 column5">{{entity.poste}}</td>
									<td class="cell100 column5">{{entity.matricule}}</td>
									<td class="cell100 column7">{{entity.code}}</td>
									<td class="cell100 column8">{{entity.t}} </td>
									<td class="cell100 column9">{{entity.positionnement}}</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			
			</div>
		</div>
	</div>


<!--===============================================================================================-->	
	<script src="PDF/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="PDF/vendor/bootstrap/js/popper.js"></script>
	<script src="PDF/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="PDF/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="PDF/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="PDF/js/main.js"></script>

</body>
</html>
